<div class="modal">
  <div class="close-icon" (click)="closePopup()">
    <i class="fa-solid fa-circle-xmark"></i>
  </div>
  <h2>Port Communication</h2>

  <div class="form-container">
    <div class="form-field">
      <label for="portNumber">Port Number:</label>
      <input
        type="text"
        id="portNumber"
        [(ngModel)]="portNumber"
        class="input-field"
      />
    </div>

    <div class="form-field">
      <label for="ipAddress">IP Address:</label>
      <input
        type="text"
        id="ipAddress"
        [(ngModel)]="ipAddress"
        class="input-field"
      />
    </div>

    <div class="form-field">
      <label for="currentTime">Current Time:</label>
      <input
        type="text"
        id="currentTime"
        [(ngModel)]="currentTime"
        class="input-field"
        readonly
      />
    </div>
  </div>

  <div class="button-group">
    <button class="action-button" (click)="getCurrentTime()">
      Get Current Time
    </button>
    <button class="action-button submit-button" (click)="submitData()">
      Submit
    </button>
  </div>
</div>
